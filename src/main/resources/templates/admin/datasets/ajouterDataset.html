<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ajouter un Dataset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <h1 class="mb-4">Créer un Dataset</h1>

  <form th:action="@{/admin/datasets/ajouter}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label">Fichier (CSV ou autre) :</label>
      <input type="file" class="form-control" name="fichier" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nom du Dataset :</label>
      <input type="text" class="form-control" name="nomDataset" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Classes possibles (séparées par « ; ») :</label>
      <input type="text" class="form-control" name="classesPossibles" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description :</label>
      <textarea class="form-control" name="description" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Créer</button>
    <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
