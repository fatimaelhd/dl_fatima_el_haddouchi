<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Affecter Annotateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h1 class="mb-4">Affecter des Annotateurs au Dataset</h1>

    <form th:action="@{/admin/datasets/affecter-annotateurs}" method="post">
        <input type="hidden" name="datasetId" th:value="${dataset.id}"/>

        <div class="table-responsive mb-4">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>Annotateurs</th>
                    <th>SÃ©lection</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="annotateur : ${annotateurs}">
                    <td th:text="${annotateur.utilisateur.nom + ' ' + annotateur.utilisateur.prenom}">Nom Complet</td>
                    <td class="text-center">
                        <input type="checkbox" class="form-check-input"
                               name="annotateursSelectionnes" th:value="${annotateur.id}"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
        <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
