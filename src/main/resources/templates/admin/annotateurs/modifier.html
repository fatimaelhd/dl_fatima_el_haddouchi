<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier Annotateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <h2 class="mb-4">Modifier Annotateur</h2>

  <form th:action="@{/admin/annotateurs/modifier}" th:object="${annotateur}" method="post" class="needs-validation" novalidate>
    <!-- ID annotateur -->
    <input type="hidden" th:field="*{id}" />

    <!-- ID utilisateur -->
    <input type="hidden" th:field="*{utilisateur.id}" />

    <div class="mb-3">
      <label class="form-label">Login :</label>
      <input type="text" th:field="*{utilisateur.login}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nom :</label>
      <input type="text" th:field="*{utilisateur.nom}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Pr√©nom :</label>
      <input type="text" th:field="*{utilisateur.prenom}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
