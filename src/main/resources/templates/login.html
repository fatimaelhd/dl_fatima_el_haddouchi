<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <!-- Lien vers Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Se connecter</h2>

    <!-- Alert for Deleted Account -->
    <div th:if="${param.deleted}" class="alert alert-danger" role="alert">
        Votre compte a été supprimé. Veuillez contacter l'administrateur.
    </div>
    <!-- Alert for Login Error -->
    <div th:if="${param.error}" class="alert alert-warning" role="alert">
        Identifiant ou mot de passe incorrect. Veuillez réessayer.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Login:</label>
            <input type="text" name="username" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe:</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Connexion</button>
        </div>
    </form>
</div>

<!-- Script Bootstrap JS (optionnel pour animations) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
